<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <style>
      body { background-color: #F2F6D0 }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Note Scraper</h1>
      <h2><i>If you can do this...the homework should be no problem.</i></h2>
      <div id="articles"></div>
      <div id="title"></div>
      <div id="title"></div>
      <div id="notes"></div>
      <button id="getArticles">Get Articles</button>
      

      <div class="panel-body">
          <h3 class="text-center text-primary">Comments</h3>  
          <h3 class="text-center text-primary">Add Comment</h3>
          <p><input id="name" type="text" placeholder=" Your Name"></p>
           <p><textarea id="commentText" rows="5" placeholder=" Your Comment"></textarea></p>
            <button id="addComment" class="btn btn-primary btn-xs">Add Comment</button>
            <button id="deleteComment" class="btn btn-primary btn-xs">Delete Comment</button>
            </div>

      <div id="comments"></div>
      <div id="articleComments"></div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
